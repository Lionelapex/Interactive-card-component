<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="box-border bg-neutral-950">
    <main class="container bg-neutral-950 h-screen w-full flex justify-center">
      <div
        class="inner_container gap-0.5 rounded-3xl box-border p-4 m-12 bg-gray-800 text-white max-h-96 max-w-96 grid"
      >
        <!-- inner container -->

        <div class="img-container rounded-full bg-slate-700 w-9 h-9">
          <img src="img/icon-star.svg" class="mx-auto my-2 d-block" />
        </div>

        <h1 class="">How did we do?</h1>

        <p class="text-wrap">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>

        <ul class="flex justify-evenly gap-1.5">
          <li class="rounded-full btn bg-slate-700 w-9 h-9 text-center p-1">1</li>
          <li class="rounded-full btn bg-slate-700 w-9 h-9 text-center p-1">2</li>
          <li class="rounded-full btn bg-slate-700 w-9 h-9 text-center p-1">3</li>
          <li class="rounded-full btn bg-slate-700 w-9 h-9 text-center p-1">4</li>
          <li class="rounded-full btn bg-slate-700 w-9 h-9 text-center p-1">5</li>
        </ul>

        <button class="submit-button bg-orange-500 rounded-3xl  text-white btn">SUBMIT</button>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
